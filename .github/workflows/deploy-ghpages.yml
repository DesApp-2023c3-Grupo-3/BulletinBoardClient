name: Deploy to GitHub Pages

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        package-manager: npm@9.0.0

    - name: Install dependencies
      run: npm install

    - name: Deploy project
      run: CI=false npm run deploy
